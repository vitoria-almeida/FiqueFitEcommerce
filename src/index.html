<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="web icon" href="./imgs/logoWeb.png"/>
    <link rel="stylesheet" href="./scss/global.css"/>
    <link rel="stylesheet" href="./scss/header.css"/>
    <link rel="stylesheet" href="./scss/form.css"/>
    <link rel="stylesheet" href="./scss/main.css"/>
    <link rel="stylesheet" href="./scss/button.css"/>
    <link rel="stylesheet" href="scss/footer.css"/>
    <title>FiqueFit</title>
</head>
<body> 
    <container id="main">
        <header>
            <div id="headerContent">
                <div>
                    <img src="./imgs/logo.png" alt="Brand Logo" id="brandLogo"/>
                </div>
                <div>
                    <img src="./imgs/bag.png" alt="Shopping Bag Icon" id="bagIcon"/>
                    <div id="divCircle">
                        <div id="circle"></div>
                    </div>
                </div>
            </div>
        </header>   

        <form action="" id="formOrder">
            <select name="order" id="order">
                <option hidden>Ordenar por:</option>
                <option value="recent" id="recent">Mais recentes</option>
                <option value="biggestPrice">Maior preço</option>
                <option value="lowestPrice">Menor preço</option>
            </select>            
        </form>
            
        <main>
            <div id="asideContent">
                <form action="" class="formAside">
                    <h4>CORES</h4>
                    <div class="filterContent">
                        <div>
                            <input type="checkbox" id="black" name="black" value="black"/>
                            <label for="black">Preto</label>
                        </div>
                        <div>
                            <input type="checkbox" id="nude" name="nude" value="nude"/>
                            <label for="nude">Bege</label>
                        </div>
                        <div>
                            <input type="checkbox" id="gray" name="gray" value="gray"/>
                            <label for="gray">Cinza</label>
                        </div>
                        <div>
                            <input type="checkbox" id="white" name="white" value="white"/>
                            <label for="white">Branco</label>
                        </div>
                        <div>
                            <input type="checkbox" id="pink" name="pink" value="pink"/>
                            <label for="pink">Rosa</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lilac" name="lilac" value="lilac"/>
                            <label for="lilac">Lilás</label>
                        </div>
                    </div>
                </form>
            
                <form action="" class="formAside">
                    <h4>TAMANHOS</h4>
                    <div class="filterContent">
                        <div>
                            <input type="checkbox" id="p" name="p" value="p"/>
                            <label for="p">P</label>
                        </div>
                        <div>
                            <input type="checkbox" id="m" name="m" value="m"/>
                            <label for="m">M</label>
                        </div>
                        <div class="options">
                            <input type="checkbox" id="g" name="g" value="g"/>
                            <label for="g">G</label>
                        </div>
                    </div>
                </form>
                
                <form action="" class="formAside">
                    <h4>FAIXA DE PREÇO</h4>
                    <div class="filterContent">
                        <div>
                            <input type="checkbox" id="max50" name="max50" value="max50"/>
                            <label for="max50">de R$0,00 até R$50,00 </label>
                        </div>
                        <div>
                            <input type="checkbox" id="max100" name="max100" value="max100"/>
                            <label for="max100">de R$51,00 até R$100,00</label>
                        </div>
                        <div>
                            <input type="checkbox" id="max150" name="max150" value="max150"/>
                            <label for="max150">de R$101,00 até R$150,00</label>
                        </div>
                    </div>
                </form>
            </div>

            <div id="centerContent"></div>
        </main>

        <div id="loadButton">
            <div></div>
            <div><button>CARREGAR MAIS</button></div>
        </div>

        <footer><p>github.com/vitoria-almeida</p></footer>
    </container>
   
    <script src="script.js" defer></script>
</body>
</html>
